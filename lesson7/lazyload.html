<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Progressive Loading of Images</title>
        <meta name="description" content="Progressive loading of images or lazy loading">
        <link rel="stylesheet" href="css/base.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orelega+One&family=Quicksand:wght@700&family=Sriracha&display=swap" rel="stylesheet">
        <script src="js/imageloading.js" defer></script>
    </head>
    <body>
        <h1>Lazy Loading</h1>
        <div class="gallery">
        <picture>
            <img src="images/placeholder.webp" data-src="images/beach1.webp" width="300" height="400" alt="Water/Beach photo">
        </picture>
        <picture>
            <img src="images/placeholder.webp" data-src="images/beach2.webp" width="300" height="400" alt="Sky with palm tree shadow photo">
        </picture>
        <picture>
            <img src="images/placeholder.webp" data-src="images/beach3.webp" width="300" height="400" alt="Beach to Water photo">
        </picture>
        <picture>
            <img src="images/placeholder.webp" data-src="images/beach4.webp" width="300" height="400" alt="Water on beach photo">
        </picture>
        <picture>
            <img src="images/placeholder.webp" data-src="images/beach5.webp" width="300" height="400" alt="Palm tree and beach photo">
        </picture>
        <picture>
            <img src="images/placeholder.webp" data-src="images/beach6.webp" width="300" height="400" alt="Sunset on the beach photo">
        </picture></div>
    </body>
